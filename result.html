<!DOCTYPE html>
<html>
<head>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #232323; /* Dark background color */
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    color: white; /* Set text color to white */
}

.login-container {
    background-color: #ffffff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 300px;
}

.login-title {
    font-size: 24px;
    margin-bottom: 20px;
    font-weight: bold;
    background-color: #b76bc5;
    color: white;
    padding: 10px;
    border-radius: 8px;
    display: inline-block;
}

.input-field {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-bottom: 10px;
}

.login-button {
    background-color: #ff7f7f;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
}

.image-container {
    display: none;
    flex-direction: column;
    align-items: center;
    margin-top: 20px;
}

.image {
    width: 312px;
    height: auto;
    margin: auto;
}

.image-text {
    font-size: 32px;
    font-weight: bold;
    margin-top: 10px;
    margin-bottom: 10px;
    text-align: center;
    color: white; /* Set text color to white */
}

.visit-count {
    font-size: 18px;
    text-align: center;
    color: white; /* Set text color to white */
}
</style>
<script>
function clearAndDisplay() {
    var username = document.getElementById("username").value;
    if (username !== "") {
        document.querySelector(".login-container").style.display = "none";
        var imageContainer = document.querySelector(".image-container");
        imageContainer.style.display = "flex";
        
        var image = new Image();
        image.src = "https://i.ytimg.com/vi/nLPL_UfPWIw/mqdefault.jpg";
        image.alt = "Image description";
        image.width = 312;
        image.style.margin = "auto";
        
        var text = document.createElement("p");
        text.textContent = "BACKLOG PRAAPTHI RASTUU";
        text.className = "image-text";
        
        var visitCount = localStorage.getItem("visitCount");
        if (!visitCount) {
            visitCount = 1;
        } else {
            visitCount = parseInt(visitCount) + 1;
        }
        localStorage.setItem("visitCount", visitCount);
        var visitText = document.createElement("p");
        visitText.textContent = "Visited by " + visitCount + " members";
        visitText.className = "visit-count";
        
        imageContainer.appendChild(image);
        imageContainer.appendChild(text);
        imageContainer.appendChild(visitText);
    }
}
</script>
</head>
<body>
<div class="login-container">
    <h1 class="login-title">VR20 2ND SEMESTER RESULTS 2022-23</h1>
    <div class="login-block">
        <label for="username">username:</label>
        <input type="text" id="username" class="input-field"><br><br>
        <button onclick="clearAndDisplay()" class="login-button">Enter</button>
    </div>
</div>
<div class="image-container">
    <!-- Elements will be dynamically added here -->
</div>
</body>
</html>
